<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Lottery App</title>
</head>

<body>

  <header>
    <nav class="menu">
      <h1 class="logo">TGL</h1>
      <strong class="home">Home</strong>
    </nav>
    <nav>
      <strong class="account">Account</strong>
      <strong class="logout">Logout</strong>
    </nav>
  </header>

  <main>
    <div id="choose-game">
      <h1 class="title">NEW BET <span class="game-name">FOR MEGA SENA</span></h1>
      <p class="subtitle">Choose a game</p>
      <div class="game-types" id="game-types">
        <!-- <button id="lotofacil" class="lotofacil game-button" onclick="getGame.lotofacil()">Lotof√°cil</button>
        <button id="megasena" class="megasena game-button" onclick="getGame.megasena()">MegaSena</button>
        <button id="quina" class="quina game-button" onclick="getGame.quina()">Quina</button> -->
      </div>
      <p class="bet-title">Fill your bet</p>
      <span class="bet-description" id="description">Mark as many numbers as you want up to a maximum of 50. Win by
        hitting 15,
        16, 17,</br> 18, 19, 20 or none of the 20 numbers drawn.</span>


      <form id="bet-numbers" class="bet-numbers" action="">

      </form>

      <div class="bet-options">
        <button class="bet-complete button" onclick="Play.completeGame()">Complete Game</button>
        <button class="bet-clear button" onclick="Play.clearGame()">Clear Game</button>
        <button class="bet-add-cart button" onclick="Play.addToCart()">
          <img class="bet-cart-icon" src="assets/shopping-cart.svg" />
          Add to Cart
        </button>
      </div>
    </div>

    <aside id="cart">
      <h1 class="cart-title">CART</h1>
      <div class="card-list" id="card-list">

      </div>
      <div class="cart-total">
        <h1 class="total-title">CART <span class="total-text">TOTAL:</span></h1>
        <p class="total-price" id="total-price"></p>
      </div>

      <button class="bet-save-button">
        Save
        <img src="assets/arrow-right.svg" alt="logout" class="bet-save-arrow">
      </button>
    </aside>
  </main>

  <footer>
    <span class="company-info">Copyright 2020 Luby Software</span>
  </footer>
  <script src="index.js"></script>
</body>

</html>
